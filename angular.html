<!DOCTYPE html>
<html>
<head>
    <title>Angular Form</title>
</head>
<body>
<h1>Student Information:</h1>
<div ng-app='value_app' ng-controller='value_controller'>
<input type="text" ng-model="my_name" />
    <button ng-click="show_value()">Show Value</button>
<p>{{name}}</p>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="Controller.js"></script>
</body>
</html>
